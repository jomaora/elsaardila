<div ng-controller="MainCtrl">
  <carousel interval="carouselInterval">
      <slide ng-repeat="products in lastProducts">
        <img ng-src="{{products.image}}" style="margin:auto;">
        <div class="carousel-caption">
          <h4>Slide {{$index}}</h4>
          <p>{{products.name}}</p>
        </div>
      </slide>
    </carousel>
</div>
